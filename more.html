        NumBlock = prompt("Enter how complex is the model(the number of cube) ","200");
        Texture = prompt("Enter how Complex is the Texture:0. None 1.One color 2.color with shadow 3.color with texture ","2");

        if (Animations ==0) {
            Animationscount= 0;

            var Animationsr = 0;
        }
        if (Animations ==1) {
            Animationscount = prompt("Enter How Much Animation Do You need?","3");
            Animationscount= parseInt(Animationscount );
            var Animationsr = (Animationscount *10);

            var Versionr=30;

        }

            var Textures=" None";

        if(Texture == 1){
            var Textures=" One color";
        }
        if(Texture == 2){
            var Textures=" color with shadow";
        }
        if(Texture == 3){
            var Textures=" color with texture";
        }
        
        var NumBlockr = NumBlock *0.1;
        var Texturer = Texture * 10;

            {name:"Texture",Textures,Texturer},
            {name:"Animations",Animationscount,Animationsr},
            {name:"Total",Total,Totalr},
           
        ];
 
        var table="<table border='1' cellspacing='1'>";
        for(var i=0;i<10;i++) {
            table += "<tr>";
            for (var key in data[i]){
                table = table+"<td>"+data[i][key]+"</td>";
            }
                table+="</tr>";
        }
        table+="</table>";
        var bodys = document.getElementsByTagName('body')[0];
        bodys.innerHTML = table;
